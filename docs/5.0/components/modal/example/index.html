  <body>
    <bkkr-root>
      
<bkkr-page>
  <bkkr-content>
      <bkkr-container>
          <bkkr-button onclick="presentModal()">
              Launch modal
          </bkkr-button>
      </bkkr-container>
  </bkkr-content>
</bkkr-page>

<script>
const modalElement = document.createElement('bkkr-modal');

customElements.define('modal-page', class extends HTMLElement {
  connectedCallback() {
    this.innerHTML = `
<bkkr-header>
  <bkkr-toolbar>
    <p class="text-bold text-center mb-0">Modal Header</p>
    <bkkr-button slot="end">
        <i slot="icon-only" class="fas fa-times"></i>
    </bkkr-button>
  </bkkr-toolbar>
</bkkr-header>
<bkkr-content class="bkkr-padding">
  <bkkr-container>
    Modal Content
  </bkkr-container>
</bkkr-content>`;
  }
});

function presentModal() {
  // create the modal with the `modal-page` component
  modalElement.component = 'modal-page';

  // present the modal
  document.body.appendChild(modalElement);
  return modalElement.present();
}
</script>
    </bkkr-root>
