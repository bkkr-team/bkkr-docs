  <body>
    <bkkr-root>
      
<bkkr-page>
  <bkkr-header>
    <bkkr-toolbar>
      <bkkr-button slot="start">
        <bkkr-icon slot="icon-only" name="arrow-left" class="mr-3" />
        Back
      </bkkr-button>
    </bkkr-toolbar>
  </bkkr-header>
	<bkkr-content id="content">
	</bkkr-content>
  <bkkr-footer>
    <bkkr-toolbar>
      <bkkr-button slot="start" onclick="presentLoading()">
        Show loading
      </bkkr-button>
      <bkkr-button slot="end" onclick="dismissLoading()">
        Hide loading
      </bkkr-button>
    </bkkr-toolbar>
  </bkkr-footer>
</bkkr-page>

<script>
  const loading = document.createElement('bkkr-loading');

  async function presentLoading() {
    loading.setAttribute("slot", "fixed");
    document.getElementById('content').appendChild(loading);
    return loading.present();
  }

  async function dismissLoading() {
    return loading.dismiss();
  }
</script>
