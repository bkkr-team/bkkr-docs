  <body>
    <bkkr-root>
      
<div class="bkkr-page">
    <bkkr-content>
        <!-- Default Checkbox -->
        <bkkr-checkbox></bkkr-checkbox>

        <!-- Disabled Checkbox -->
        <bkkr-checkbox disabled></bkkr-checkbox>

        <!-- Checked Checkbox -->
        <bkkr-checkbox checked></bkkr-checkbox>

        <!-- Checkbox Colors -->
        <bkkr-checkbox color="primary"></bkkr-checkbox>
        <bkkr-checkbox color="secondary"></bkkr-checkbox>
        <bkkr-checkbox color="danger"></bkkr-checkbox>
        <bkkr-checkbox color="light"></bkkr-checkbox>
        <bkkr-checkbox color="dark"></bkkr-checkbox>

        <!-- Checkboxes in a List -->
        <bkkr-list>
            <bkkr-item>
                <bkkr-label>Pepperoni</bkkr-label>
                <bkkr-checkbox slot="end" value="pepperoni" checked></bkkr-checkbox>
            </bkkr-item>

            <bkkr-item>
                <bkkr-label>Sausage</bkkr-label>
                <bkkr-checkbox slot="end" value="sausage" disabled></bkkr-checkbox>
            </bkkr-item>

            <bkkr-item>
                <bkkr-label>Mushrooms</bkkr-label>
                <bkkr-checkbox slot="end" value="mushrooms" checked indeterminate></bkkr-checkbox>
            </bkkr-item>
        </bkkr-list>
    </bkkr-content>
</div>

    </bkkr-root>
