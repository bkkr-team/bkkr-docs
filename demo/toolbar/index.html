<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Toolbar</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-header>
            <bkkr-toolbar>
                <bkkr-button slot="start" color="dark">
                    <bkkr-icon slot="icon-only" name="arrow-left"></bkkr-icon>
                </bkkr-button>
                <p class="text-center text-bold mb-0">
                    Toolbar
                </p>
                <bkkr-button slot="end" color="dark">
                    <bkkr-icon slot="icon-only" name="trash"></bkkr-icon>
                </bkkr-button>
            </bkkr-toolbar>
        </bkkr-header>
        <bkkr-content>
            <bkkr-toolbar>
                <bkkr-button slot="start">
                    <bkkr-icon slot="icon-only" name="arrow-left"></bkkr-icon>
                </bkkr-button>
                <bkkr-button slot="end">
                    <bkkr-icon slot="icon-only" name="trash"></bkkr-icon>
                </bkkr-button>
            </bkkr-toolbar>
            <bkkr-toolbar>
                <bkkr-button slot="start">
                    <bkkr-icon slot="icon-only" name="arrow-left"></bkkr-icon>
                </bkkr-button>
                <bkkr-button slot="end" fill="solid" color="danger">
                    <bkkr-icon slot="icon-only" name="trash"></bkkr-icon>
                </bkkr-button>
            </bkkr-toolbar>
            <bkkr-toolbar color="primary">
                <bkkr-button slot="start">
                    <bkkr-icon slot="icon-only" name="arrow-left"></bkkr-icon>
                </bkkr-button>
                <bkkr-button slot="end">
                    <bkkr-icon slot="icon-only" name="trash"></bkkr-icon>
                </bkkr-button>
            </bkkr-toolbar>
            <bkkr-toolbar color="dark">
                <bkkr-button slot="start">
                    <bkkr-icon slot="icon-only" name="arrow-left"></bkkr-icon>
                </bkkr-button>
                <bkkr-button slot="end" fill="solid" color="danger">
                    <bkkr-icon slot="icon-only" name="trash"></bkkr-icon>
                </bkkr-button>
            </bkkr-toolbar>
            <bkkr-container>
                Content
            </bkkr-container>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
