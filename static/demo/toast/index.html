<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <title>Toast</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
  <style>
    :root {
      --safe-area-top: 20px;
      --safe-area-bottom: 22px;
    }
  </style>
</head>

<body>
  <bkkr-root>
    <bkkr-content>
      <bkkr-content>
        <bkkr-container>
          <bkkr-button onclick="presentToast()">
            Show toast message
          </bkkr-button>
        </bkkr-container>
      </bkkr-content>
  </bkkr-root>
</body>

<script>
  async function presentToast() {
    const toast = document.createElement('bkkr-toast');
    toast.header = 'Your settings have been saved.';
    toast.duration = 4000;

    document.body.appendChild(toast);
    return toast.present();
  }
</script>

</html>
