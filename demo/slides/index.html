<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Slides</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-slides slot="fixed" style="height: 100%;

background: black" id="slides">
                <bkkr-slide style="background: rgb(0, 200, 0); color: white;">
                    <h1>Slide 1</h1>
                </bkkr-slide>
                <bkkr-slide style="background: white; color: blue;">
                    <h1>Slide 2</h1>
                </bkkr-slide>
                <bkkr-slide style="background: blue; color: white;">
                    <h1>Slide 3</h1>
                </bkkr-slide>
            </bkkr-slides>
        </bkkr-content>
    </bkkr-root>
</body>

<script>
    var slideCount = 4;
    var slides = document.getElementById('slides')
    slides.options = {
        keyboard: {
            enabled: true
        }
    }
    slides.addEventListener('bkkrSlidesDidLoad', () => {
        console.log("Slide have inited.");
    });
    slides.addEventListener('bkkrSlideDidChange', () => {
        console.log("Slide have changed.");
    });
</script>

</html>
