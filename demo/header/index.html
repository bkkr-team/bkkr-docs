<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Header</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-header collapse="fade">
            <bkkr-toolbar>
                <bkkr-button slot="start">
                    <bkkr-icon slot="start" name="arrow-left" class="mr-2"></bkkr-icon>
                    Back
                </bkkr-button>
            </bkkr-toolbar>
        </bkkr-header>
        <bkkr-content fullscreen>
            <bkkr-container style="height: 200vh">
                Hello!
            </bkkr-container>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
