<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Navs</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
        </bkkr-content>
        <bkkr-footer>
            <bkkr-toolbar>
                <bkkr-navs>
                    <bkkr-nav href="#">
                        <bkkr-icon name="home"></bkkr-icon>
                    </bkkr-nav>
                    <bkkr-nav href="#">
                        <bkkr-icon name="compass"></bkkr-icon>
                        <bkkr-badge>6</bkkr-badge>
                    </bkkr-nav>
                    <bkkr-nav href="#">
                        <bkkr-icon name="search"></bkkr-icon>
                    </bkkr-nav>
                    <bkkr-nav href="#">
                        <bkkr-icon name="bell"></bkkr-icon>
                    </bkkr-nav>
                </bkkr-navs>
            </bkkr-toolbar>
        </bkkr-footer>
    </bkkr-root>
</body>

</html>
