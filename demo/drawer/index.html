<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <title>Drawer</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
  <style>
    :root {
      --safe-area-top: 20px;
      --safe-area-bottom: 22px;
    }
  </style>
</head>

<body>
  <bkkr-root>
    <bkkr-content>
      <bkkr-container>
        <bkkr-button class="mb-2" onclick="openDrawer()">
          Launch drawer
        </bkkr-button>

        <bkkr-button onclick="openAutoDrawer()">
          Lauch drawer with timer
        </bkkr-button>

        <bkkr-drawer>
          <bkkr-header>
            <bkkr-toolbar class="px-3">
              <h2 class="text-bold my-2">
                Drawer
              </h2>
            </bkkr-toolbar>
          </bkkr-header>
          <bkkr-content>
            <bkkr-container>
              This is my inline drawer content!
            </bkkr-container>
          </bkkr-content>
        </bkkr-drawer>
      </bkkr-container>
    </bkkr-content>
  </bkkr-root>
</body>

<script>
  const drawer = document.querySelector('bkkr-drawer');
  drawer.presentingElement = document.querySelector('.bkkr-page');

  const openDrawer = () => {
    drawer.isOpen = true;
    drawer.duration = 0
  }

  const openAutoDrawer = () => {
    drawer.isOpen = true;
    drawer.duration = 3000
  }

  drawer.addEventListener('didDismiss', () => {
    drawer.isOpen = false;
  });
</script>

</html>
