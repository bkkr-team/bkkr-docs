<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Shape</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-row class="text-center">
                <bkkr-col>
                    <bkkr-shape>
                    </bkkr-shape>
                </bkkr-col>
                <bkkr-col>
                    <bkkr-shape shape="circle" color="primary">
                    </bkkr-shape>
                </bkkr-col>
            </bkkr-row>

            <bkkr-row class="text-center">
                <bkkr-col>
                    <bkkr-shape>
                        <bkkr-img src="https://randomuser.me/api/portraits/women/59.jpg" alt="cat"></bkkr-img>
                    </bkkr-shape>
                </bkkr-col>
                <bkkr-col>
                    <bkkr-shape shape="circle">
                        <bkkr-img src="https://randomuser.me/api/portraits/women/59.jpg" alt="cat"></bkkr-img>
                    </bkkr-shape>
                </bkkr-col>
            </bkkr-row>

            <bkkr-row class="text-center">
                <bkkr-col>
                    <bkkr-shape shape="triangle">
                        <bkkr-img src="https://randomuser.me/api/portraits/women/59.jpg" alt="cat"></bkkr-img>
                    </bkkr-shape>
                </bkkr-col>
                <bkkr-col>
                    <bkkr-shape shape="rombus">
                        <bkkr-img src="https://randomuser.me/api/portraits/women/59.jpg" alt="cat"></bkkr-img>
                    </bkkr-shape>
                </bkkr-col>
            </bkkr-row>

            <bkkr-row class="text-center">
                <bkkr-col>
                    <bkkr-shape shape="parallel">
                        <bkkr-img src="https://randomuser.me/api/portraits/women/59.jpg" alt="cat"></bkkr-img>
                    </bkkr-shape>
                </bkkr-col>
                <bkkr-col>
                    <bkkr-shape shape="octagon">
                        <bkkr-img src="https://randomuser.me/api/portraits/women/59.jpg" alt="cat"></bkkr-img>
                    </bkkr-shape>
                </bkkr-col>
            </bkkr-row>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
