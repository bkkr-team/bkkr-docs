<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Input</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-list class="mb-5">
                <bkkr-list-header>
                    Account details
                </bkkr-list-header>

                <bkkr-item>
                    <bkkr-label>Firstname</bkkr-label>
                    <bkkr-input required></bkkr-input>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label position="fixed">Lastname</bkkr-label>
                    <bkkr-input required></bkkr-input>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label position="stacked">Address</bkkr-label>
                    <bkkr-input placeholder="ZIP City, Street"></bkkr-input>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label position="floating">Address 2</bkkr-label>
                    <bkkr-input placeholder="ZIP City, Street" clear-input></bkkr-input>
                    <bkkr-note slot="helper" class="text-muted">Not required</bkkr-note>
                </bkkr-item>
            </bkkr-list>

            <bkkr-list>
                <bkkr-item>
                    <bkkr-label position="fixed">Email</bkkr-label>
                    <bkkr-input value="test@elek.com" disabled></bkkr-input>
                </bkkr-item>
                <bkkr-item>
                    <bkkr-label position="fixed">Password</bkkr-label>
                    <bkkr-input value="123456789" type="password" clear-input></bkkr-input>
                </bkkr-item>
            </bkkr-list>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
