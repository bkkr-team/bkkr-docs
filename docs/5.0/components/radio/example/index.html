  <body>
    <bkkr-root>
      
<bkkr-page>
    <bkkr-content>
        <bkkr-list>
            <bkkr-radio-group value="biff">
                <bkkr-list-header>
                    <bkkr-label>Name</bkkr-label>
                </bkkr-list-header>

                <bkkr-item>
                    <bkkr-label>Biff</bkkr-label>
                    <bkkr-radio slot="start" value="biff"></bkkr-radio>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label>Griff</bkkr-label>
                    <bkkr-radio slot="start" value="griff"></bkkr-radio>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label>Buford</bkkr-label>
                    <bkkr-radio slot="start" value="buford"></bkkr-radio>
                    </bkkr-item>
            </bkkr-radio-group>
        </bkkr-list>
    </bkkr-content>
</bkkr-page>

    </bkkr-root>
