<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Row</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-row class="text-center mb-2">
                <bkkr-col size="12">
                    col-12
                </bkkr-col>
            </bkkr-row>
            <bkkr-row class="text-center mb-2">
                <bkkr-col size="6">
                    col-6
                </bkkr-col>
                <bkkr-col size="6">
                    col-6
                </bkkr-col>
            </bkkr-row>
            <bkkr-row class="text-center mb-2">
                <bkkr-col size="4">
                    col-4
                </bkkr-col>
                <bkkr-col size="4">
                    col-4
                </bkkr-col>
                <bkkr-col size="4">
                    col-4
                </bkkr-col>
            </bkkr-row>
            <bkkr-row class="text-center mb-2">
                <bkkr-col size="3">
                    col-3
                </bkkr-col>
                <bkkr-col size="3">
                    col-3
                </bkkr-col>
                <bkkr-col size="3">
                    col-3
                </bkkr-col>
                <bkkr-col size="3">
                    col-3
                </bkkr-col>
            </bkkr-row>
            <bkkr-row class="text-center mb-2">
                <bkkr-col size="2">
                    col-2
                </bkkr-col>
                <bkkr-col size="2">
                    col-2
                </bkkr-col>
                <bkkr-col size="2">
                    col-2
                </bkkr-col>
                <bkkr-col size="2">
                    col-2
                </bkkr-col>
                <bkkr-col size="2">
                    col-2
                </bkkr-col>
                <bkkr-col size="2">
                    col-2
                </bkkr-col>
            </bkkr-row>

            <bkkr-row class="text-center mb-2">
                <bkkr-col size="3" order="4">
                    4
                </bkkr-col>
                <bkkr-col size="3" order="2">
                    2
                </bkkr-col>
                <bkkr-col size="3" order="3">
                    3
                </bkkr-col>
                <bkkr-col size="3" order="1">
                    1
                </bkkr-col>
            </bkkr-row>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
