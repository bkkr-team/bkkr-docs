<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Segment</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-header>
            <bkkr-toolbar>
                <bkkr-segment value="all">
                    <bkkr-segment-button value="all">
                        <bkkr-label>All</bkkr-label>
                    </bkkr-segment-button>
                    <bkkr-segment-button value="friends">
                        <bkkr-label>Friends</bkkr-label>
                    </bkkr-segment-button>
                    <bkkr-segment-button value="enemies">
                        <bkkr-label>Enemies</bkkr-label>
                    </bkkr-segment-button>
                </bkkr-segment>
            </bkkr-toolbar>
        </bkkr-header>
        <bkkr-content>
            <bkkr-segment value="all">
                <bkkr-segment-button value="all">
                    <bkkr-label>All</bkkr-label>
                </bkkr-segment-button>
                <bkkr-segment-button value="friends">
                    <bkkr-label>Friends</bkkr-label>
                </bkkr-segment-button>
                <bkkr-segment-button value="enemies">
                    <bkkr-label>Enemies</bkkr-label>
                </bkkr-segment-button>
            </bkkr-segment>
        </bkkr-content>
    </bkkr-root>
</body>

<script>
    const segments = document.querySelectorAll('bkkr-segment');
    for (let i = 0; i < segments.length; i++) {
        segments[i].addEventListener('bkkrChange', (ev) => {
            console.log('Segment changed', ev);
        });
    }
</script>

</html>
