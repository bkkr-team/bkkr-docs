<body>
  <bkkr-root>
    
<div class="bkkr-page">
  <bkkr-content>
    <bkkr-list>
      <bkkr-list-header>
        Configure vehicle
      </bkkr-list-header>

      <bkkr-item>
        <bkkr-label position="floating">Body color</bkkr-label>
        <bkkr-select id="alert" value="brown" ok-text="Okay" cancel-text="Dismiss" interface="alert">
          <bkkr-select-option value="brown">Brown</bkkr-select-option>
          <bkkr-select-option value="black">Black</bkkr-select-option>
          <bkkr-select-option value="red">Red</bkkr-select-option>
        </bkkr-select>
      </bkkr-item>
      <bkkr-item>
        <bkkr-label position="floating">Race stripe color</bkkr-label>
        <bkkr-select id="drawer" value="brown" ok-text="Okay" cancel-text="Dismiss" interface="drawer" search="true" deselect="false">
          <bkkr-select-option value="brown">Brown</bkkr-select-option>
          <bkkr-select-option value="red">Red</bkkr-select-option>
          <bkkr-select-option value="yellow">Yellow</bkkr-select-option>
          <bkkr-select-option value="green">Green</bkkr-select-option>
        </bkkr-select>
      </bkkr-item>
      <bkkr-item>
        <bkkr-label position="floating">Number of horsepowers</bkkr-label>
        <bkkr-select placeholder="No items have been selected" interface="popover">
          <bkkr-select-option value="100">100</bkkr-select-option>
          <bkkr-select-option value="120">120</bkkr-select-option>
          <bkkr-select-option value="130">130</bkkr-select-option>
          <bkkr-select-option value="140">140</bkkr-select-option>
        </bkkr-select>
      </bkkr-item>
      <bkkr-item>
        <bkkr-label position="floating">Navigation</bkkr-label>
        <bkkr-select id="nav" multiple="true">
          <bkkr-select-option value="driving">Driving assistant</bkkr-select-option>
          <bkkr-select-option value="parking">Parking assistant</bkkr-select-option>
          <bkkr-select-option value="voice">Voice assistant</bkkr-select-option>
        </bkkr-select>
      </bkkr-item>
      <bkkr-item>
        <bkkr-label>Accessories</bkkr-label>
        <bkkr-select id="multi" multiple="true" interface="alert">
          <bkkr-select-option value="seat">Leather seat </bkkr-select-option>
          <bkkr-select-option value="sound">Extended sound system</bkkr-select-option>
          <bkkr-select-option value="cruise">Cruise control </bkkr-select-option>
        </bkkr-select>
      </bkkr-item>
    </bkkr-list>
  </bkkr-content>
</div>

<script>
  const alert = document.getElementById('alert');
  alert.interfaceOptions = {
    cssClass: 'my-custom-class',
    header: 'Alert',
    subHeader: 'Subtitle'
  }

  const multi = document.getElementById('multi');
  multi.interfaceOptions = {
    cssClass: 'my-custom-class',
    header: 'Multiple',
    subHeader: 'Subtitle'
  }
  multi.value = ['bird', 'dog'];

  const drawer = document.getElementById('drawer');
  drawer.interfaceOptions = {
    cssClass: 'my-custom-class'
  }

  document.getElementById('drawer').addEventListener('bkkrSearch', (ev) => {
    console.log(ev);
  })

  document.getElementById('drawer').addEventListener('bkkrOpen', () => {
    console.log("opened");
  })
</script>
  </bkkr-root>
