<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Accordion</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-list>
                <bkkr-list-header>
                    Accordion
                </bkkr-list-header>
                <bkkr-accordion-group>
                    <bkkr-accordion value="colors">
                        <bkkr-item slot="header">
                            <bkkr-label>Colors</bkkr-label>
                        </bkkr-item>

                        <bkkr-list slot="content">
                            <bkkr-item>
                                <bkkr-label>Red</bkkr-label>
                            </bkkr-item>
                            <bkkr-item>
                                <bkkr-label>Green</bkkr-label>
                            </bkkr-item>
                            <bkkr-item>
                                <bkkr-label>Blue</bkkr-label>
                            </bkkr-item>
                        </bkkr-list>
                    </bkkr-accordion>
                    <bkkr-accordion value="shapes">
                        <bkkr-item slot="header">
                            <bkkr-label>Shapes</bkkr-label>
                        </bkkr-item>

                        <bkkr-list slot="content">
                            <bkkr-item>
                                <bkkr-label>Circle</bkkr-label>
                            </bkkr-item>
                            <bkkr-item>
                                <bkkr-label>Triangle</bkkr-label>
                            </bkkr-item>
                            <bkkr-item>
                                <bkkr-label>Square</bkkr-label>
                            </bkkr-item>
                        </bkkr-list>
                    </bkkr-accordion>
                    <bkkr-accordion value="numbers">
                        <bkkr-item slot="header">
                            <bkkr-label>Numbers</bkkr-label>
                        </bkkr-item>

                        <bkkr-list slot="content">
                            <bkkr-item>
                                <bkkr-label>1</bkkr-label>
                            </bkkr-item>
                            <bkkr-item>
                                <bkkr-label>2</bkkr-label>
                            </bkkr-item>
                            <bkkr-item>
                                <bkkr-label>3</bkkr-label>
                            </bkkr-item>
                        </bkkr-list>
                    </bkkr-accordion>
                </bkkr-accordion-group>
            </bkkr-list>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
