<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <title>Loading</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
  <style>
    :root {
      --safe-area-top: 20px;
      --safe-area-bottom: 22px;
    }
  </style>
</head>

<body>
  <bkkr-root>
    <bkkr-header>
      <bkkr-toolbar>
        <bkkr-button slot="start">
          <bkkr-icon slot="start" name="arrow-left" class="mr-2"></bkkr-icon>
          Back
        </bkkr-button>
      </bkkr-toolbar>
    </bkkr-header>
    <bkkr-content id="content">
    </bkkr-content>
    <bkkr-footer>
      <bkkr-toolbar>
        <bkkr-button slot="start" onclick="presentLoading()">
          Show loading
        </bkkr-button>
        <bkkr-button slot="end" onclick="dismissLoading()">
          Hide loading
        </bkkr-button>
      </bkkr-toolbar>
    </bkkr-footer>
  </bkkr-root>
</body>
<script>
  const loading = document.createElement('bkkr-loading');

  async function presentLoading() {
    loading.setAttribute("slot", "fixed");
    document.getElementById('content').appendChild(loading);
    return loading.present();
  }

  async function dismissLoading() {
    return loading.dismiss();
  }
</script>

</html>
