<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <title>Breadcrumb</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
  <style>
    :root {
      --safe-area-top: 20px;
      --safe-area-bottom: 22px;
    }
  </style>
</head>

<body>
  <bkkr-root>
    <bkkr-content>
      <bkkr-container>
        <bkkr-breadcrumbs max-items="4" items-before-collapse="0" items-after-collapse="2">
          <bkkr-breadcrumb href="#">
            Home
          </bkkr-breadcrumb>
          <bkkr-breadcrumb href="#electronics">
            Electronics
          </bkkr-breadcrumb>
          <bkkr-breadcrumb href="#photography">
            Photography
          </bkkr-breadcrumb>
          <bkkr-breadcrumb href="#cameras">
            Cameras
          </bkkr-breadcrumb>
          <bkkr-breadcrumb href="#film">
            Film
          </bkkr-breadcrumb>
          <bkkr-breadcrumb>
            35 mm
          </bkkr-breadcrumb>
        </bkkr-breadcrumbs>
      </bkkr-container>
    </bkkr-content>
  </bkkr-root>
</body>
<script>
  const breadcrumbs = document.querySelector('bkkr-breadcrumbs');

  breadcrumbs.addEventListener('bkkrCollapsedClick', () => expandBreadcrumbs());

  function expandBreadcrumbs() {
    breadcrumbs.maxItems = undefined;
  }
</script>

</html>
