    <link href="https://bkkr-team.github.io/bkkr-docs/5.0/dist/css/bkkr.min.css" rel="stylesheet" crossorigin="anonymous">

    <script type="module" src="https://bkkr-team.github.io/bkkr-docs/5.0/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://bkkr-team.github.io/bkkr-docs/5.0/dist/bkkr/bkkr.js"></script>

    <style>
      :root {
        --safe-area-top: 20px;
        --safe-area-bottom: 22px;
      }
    </style>

  <body>
    <bkkr-root>
      
<div class="bkkr-page">
    <bkkr-content>
        <bkkr-list>
            <bkkr-list-header>
                Select ingredients
            </bkkr-list-header>

            <bkkr-item>
                <bkkr-label>Ham</bkkr-label>
                <bkkr-checkbox slot="end" value="ham" checked></bkkr-checkbox>
            </bkkr-item>

            <bkkr-item>
                <bkkr-label>Cucumber</bkkr-label>
                <bkkr-checkbox slot="end" value="cucumber" disabled></bkkr-checkbox>
            </bkkr-item>

            <bkkr-item>
                <bkkr-label>Pepperoni</bkkr-label>
                <bkkr-checkbox slot="end" value="pepperoni" color="danger" checked></bkkr-checkbox>
            </bkkr-item>

            <bkkr-item>
                <bkkr-label>Corn</bkkr-label>
                <bkkr-checkbox slot="end" value="Corn" color="success"></bkkr-checkbox>
            </bkkr-item>

            <bkkr-item>
                <bkkr-label>Mushroom</bkkr-label>
                <bkkr-checkbox slot="end" value="mushroom" color="warning" checked indeterminate></bkkr-checkbox>
            </bkkr-item>
        </bkkr-list>
    </bkkr-content>
</div>

    </bkkr-root>

    





  </body>
