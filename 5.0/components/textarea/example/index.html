  <body>
    <bkkr-root>
      
<div class="bkkr-page">
    <bkkr-content>
        <!-- Default textarea -->
        <bkkr-textarea></bkkr-textarea>

        <!-- Textarea in an item with a placeholder -->
        <bkkr-item>
            <bkkr-textarea placeholder="Enter more information here..."></bkkr-textarea>
        </bkkr-item>

        <!-- Textarea in an item with a floating label -->
        <bkkr-item>
            <bkkr-label position="floating">Description</bkkr-label>
            <bkkr-textarea placeholder="Enter more information here..."></bkkr-textarea>
        </bkkr-item>

        <!-- Disabled and readonly textarea in an item with a stacked label -->
        <bkkr-item>
            <bkkr-label position="stacked">Summary</bkkr-label>
            <bkkr-textarea
                disabled
                readonly
                value="Disabled">
            </bkkr-textarea>
        </bkkr-item>

        <!-- Textarea that clears the value on edit -->
        <bkkr-item>
            <bkkr-label>Comment</bkkr-label>
            <bkkr-textarea clear-on-edit="true"></bkkr-textarea>
        </bkkr-item>

        <!-- Textarea with custom number of rows and cols -->
        <bkkr-item>
            <bkkr-label>Notes</bkkr-label>
            <bkkr-textarea rows="6" cols="20" placeholder="Enter any notes here..."></bkkr-textarea>
        </bkkr-item>
    </bkkr-content>
</div>

    </bkkr-root>
