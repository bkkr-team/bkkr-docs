    <bkkr-root>
      
<bkkr-page>
  <bkkr-content>
      <bkkr-container>
          <bkkr-button id="basic-popover" expand="block" onclick="presentPopover({ component: 'profile-page', event: event })">Show Popover</bkkr-button>
          <bkkr-button id="long-list-popover" expand="block" color="secondary" onclick="presentPopover({ component: 'list-page', event: event })">Show Long List Popover</bkkr-button>
          <bkkr-button id="no-event-popover" expand="block" color="danger" onclick="presentPopover({ component: 'profile-page' })">No Event Popover</bkkr-button>
      </bkkr-container>
  </bkkr-content>
</bkkr-page>

<script type="module">
    import { popoverController } from '../../../dist/bkkr/index.esm.js';
    window.popoverController = popoverController;
</script>

<script>
  async function presentPopover(opts) {
      const popover = document.createElement('bkkr-popover');
      for (const [key, value] of Object.entries(opts)) {
        popover[key] = value;
        console.log(`${key}: ${value}`);
      }
      document.body.appendChild(popover);
      await popover.present();
    }

    class ProfilePage extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        this.innerHTML = `
          <bkkr-content>
            <bkkr-list>
              <bkkr-list-header><bkkr-label>List</bkkr-label></bkkr-list-header>
              <bkkr-item button><bkkr-label>Item 0</bkkr-label></bkkr-item>
              <bkkr-item button><bkkr-label>Item 1</bkkr-label></bkkr-item>
              <bkkr-item button><bkkr-label>Item 2</bkkr-label></bkkr-item>
              <bkkr-item button><bkkr-label>Item 3</bkkr-label></bkkr-item>
            </bkkr-list>
          </bkkr-content>
        `;
      }
    }

    customElements.define('profile-page', ProfilePage);

    class ListPage extends HTMLElement {
      constructor() {
        super();
      }

      connectedCallback() {
        let items = '';
        for (var i = 0; i < 30; i++) {
          items += '<bkkr-item><bkkr-label>Item ' + i + '</bkkr-label></bkkr-item>';
        }

        this.innerHTML = `
          <bkkr-content>
            <bkkr-list>
              <bkkr-list-header><bkkr-label>List</bkkr-label></bkkr-list-header>
              ` + items + `
            </bkkr-list>
          </bkkr-content>
        `;
      }
    }

    customElements.define('list-page', ListPage);
</script>
