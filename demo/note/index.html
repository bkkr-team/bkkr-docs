<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Note</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-list class="mb-5">
                <bkkr-list-header>
                    Notes
                </bkkr-list-header>

                <bkkr-item class="state-invalid state-touched">
                    <bkkr-label>Firstname</bkkr-label>
                    <bkkr-input required></bkkr-input>
                    <bkkr-note slot="error" color="danger">This field is required.</bkkr-note>
                </bkkr-item>
                </bkkr-container>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
