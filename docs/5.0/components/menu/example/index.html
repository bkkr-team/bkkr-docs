<bkkr-menu content-id="main-content" type="push">

            <p>header</p>
        </bkkr-toolbar>
    </bkkr-header>
    <bkkr-content>
        <bkkr-list>

            </bkkr-item>

    </bkkr-content>
</bkkr-menu>

<bkkr-page id="main-content">
    <bkkr-header>
        <bkkr-toolbar>
            <bkkr-menu-toggle slot="start">
                <bkkr-button fill="clear" color="dark">
                    <bkkr-icon name="bars" slot="icon-only" />
                </bkkr-button>
            </bkkr-menu-toggle>
            <p class="text-center mb-0 font-bold">Menu</p>
        </bkkr-toolbar>
