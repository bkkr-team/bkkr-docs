<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Toggle</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-list>
                <bkkr-list-header>
                    Notification types
                </bkkr-list-header>

                <bkkr-item>
                    <bkkr-label>Push-notifications</bkkr-label>
                    <bkkr-toggle slot="end" value="push" checked></bkkr-toggle>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label>In-app notifications</bkkr-label>
                    <bkkr-toggle slot="end" value="inapp" color="danger" checked></bkkr-toggle>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label>E-mail</bkkr-label>
                    <bkkr-toggle slot="end" value="email" checked disabled></bkkr-toggle>
                </bkkr-item>
            </bkkr-list>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
