<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width initial-scale=1.0" />
  <title>Paginator</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
  <style>
    :root {
      --safe-area-top: 20px;
      --safe-area-bottom: 22px;
    }
  </style>
</head>

<body>
  <bkkr-root>
    <bkkr-content>
      <bkkr-paginator threshold="100px" toolbar="true" id="paginator" items="80" length="30" page="1">
        <bkkr-list id="list">
        </bkkr-list>
      </bkkr-paginator>
    </bkkr-content>
  </bkkr-root>
</body>
<script>
  const list = document.getElementById('list');
  const paginator = document.getElementById('paginator');

  function togglePaginator() {
    paginator.disabled = !paginator.disabled;
  }

  paginator.addEventListener('bkkrPaginator', async function () {
    console.log('Loading data...');
    await wait(500);
    paginator.complete();

    console.log('Done');
  });

  function appendItems() {
    for (var i = 0; i < 30; i++) {
      const el = document.createElement('bkkr-item');
      el.textContent = `${1 + i}`;
      list.appendChild(el);
    }
  }

  function wait(time) {
    return new Promise(resolve => {
      setTimeout(() => {
        resolve();
      }, time);
    });
  }

  appendItems();

</script>

</html>
