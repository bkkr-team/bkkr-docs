  <body>
    <bkkr-root>
      
<bkkr-page>
    <bkkr-content>
        <!-- Default Toggle -->
        <bkkr-toggle></bkkr-toggle>

        <!-- Disabled Toggle -->
        <bkkr-toggle disabled></bkkr-toggle>

        <!-- Checked Toggle -->
        <bkkr-toggle checked></bkkr-toggle>

        <!-- Toggle Colors -->
        <bkkr-toggle color="primary"></bkkr-toggle>
        <bkkr-toggle color="secondary"></bkkr-toggle>
        <bkkr-toggle color="danger"></bkkr-toggle>
        <bkkr-toggle color="light"></bkkr-toggle>
        <bkkr-toggle color="dark"></bkkr-toggle>

        <!-- Toggles in a List -->
        <bkkr-list>
        <bkkr-item>
            <bkkr-label>Pepperoni</bkkr-label>
            <bkkr-toggle slot="end" value="pepperoni" checked></bkkr-toggle>
        </bkkr-item>

        <bkkr-item>
            <bkkr-label>Sausage</bkkr-label>
            <bkkr-toggle slot="end" value="sausage" disabled></bkkr-toggle>
        </bkkr-item>

        <bkkr-item>
            <bkkr-label>Mushrooms</bkkr-label>
            <bkkr-toggle slot="end" value="mushrooms"></bkkr-toggle>
        </bkkr-item>
        </bkkr-list>
    </bkkr-content>
</bkkr-page>

    </bkkr-root>
