  <link rel="stylesheet" href="https://bkkr-team.github.io/bkkr-docs/v5/assets/css/v5/demo.css">

  <style>
    :root {
      --safe-area-top: 20px;
      --safe-area-bottom: 20px;
    }
  </style>
</head>

<body>
  <bkkr-root>
    
<div class="bkkr-page">
  <bkkr-content>
    <bkkr-container>
      <bkkr-breadcrumbs max-items="4" items-before-collapse="0" items-after-collapse="2">
        <bkkr-breadcrumb href="#">
          Home
        </bkkr-breadcrumb>
        <bkkr-breadcrumb href="#electronics">
          Electronics
        </bkkr-breadcrumb>
        <bkkr-breadcrumb href="#photography">
          Photography
        </bkkr-breadcrumb>
        <bkkr-breadcrumb href="#cameras">
          Cameras
        </bkkr-breadcrumb>
        <bkkr-breadcrumb href="#film">
          Film
        </bkkr-breadcrumb>
        <bkkr-breadcrumb>
          35 mm
        </bkkr-breadcrumb>
      </bkkr-breadcrumbs>
    </bkkr-container>
  </bkkr-content>
</div>

<script>
const breadcrumbs = document.querySelector('bkkr-breadcrumbs');

breadcrumbs.addEventListener('bkkrCollapsedClick', () => expandBreadcrumbs());

function expandBreadcrumbs() {
  breadcrumbs.maxItems = undefined;
}
</script>
  </bkkr-root>

  <script src="https://bkkr-team.github.io/bkkr-docs/v5/dist/bkkr/bkkr.js"></script>



</body>
