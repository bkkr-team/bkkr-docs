    <bkkr-root>
      
<bkkr-page>
	<bkkr-content>
		<bkkr-container>
			<bkkr-button onclick="presentToast()">
              Show toast message
          	</bkkr-button>
		</bkkr-container>
	</bkkr-content>
</bkkr-page>

<script>
async function presentToast() {
  const toast = document.createElement('bkkr-toast');
  toast.message = 'Your settings have been saved.';
  toast.duration = 2000;

  document.body.appendChild(toast);
  return toast.present();
}
</script>
