    <link href="https://bkkr-team.github.io/bkkr-docs/docs/5.0/dist/css/bkkr.min.css" rel="stylesheet" crossorigin="anonymous">

    <script type="module" src="https://bkkr-team.github.io/bkkr-docs/docs/5.0/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://bkkr-team.github.io/bkkr-docs/docs/5.0/dist/bkkr/bkkr.js"></script>

    <style>
      :root {
        --safe-area-top: 20px;
        --safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <bkkr-root>
      
<bkkr-page>
    <bkkr-content>
        <bkkr-list>
            <bkkr-item>
                <bkkr-range color="danger" pin="true"></bkkr-range>
            </bkkr-item>

            <bkkr-item>
                <bkkr-range min="-200" max="200" color="secondary">
                <bkkr-label slot="start">-200</bkkr-label>
                <bkkr-label slot="end">200</bkkr-label>
                </bkkr-range>
            </bkkr-item>

            <bkkr-item>
                <bkkr-range min="20" max="80" step="2">
                <bkkr-icon size="small" slot="start" name="sun"></bkkr-icon>
                <bkkr-icon slot="end" name="sun"></bkkr-icon>
                </bkkr-range>
            </bkkr-item>

            <bkkr-item>
                <bkkr-range min="1000" max="2000" step="100" snaps="true" color="secondary"></bkkr-range>
            </bkkr-item>

            <bkkr-item>
                <bkkr-range min="1000" max="2000" step="100" snaps="true" ticks="false" color="secondary"></bkkr-range>
            </bkkr-item>

            <bkkr-item>
                <bkkr-range dual-knobs="true" min="21" max="72" step="3" snaps="true"></bkkr-range>
            </bkkr-item>
        </bkkr-list>
    </bkkr-content>
</bkkr-page>

    </bkkr-root>

    





  </body>
