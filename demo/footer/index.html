<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Footer</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-container style="height: 200vh">
                Hello!
            </bkkr-container>
        </bkkr-content>
        <bkkr-footer slot="bottom" collapse="fade">
            <bkkr-toolbar>
                <bkkr-navs>
                    <bkkr-nav href="#">
                        <bkkr-icon name="calendar"></bkkr-icon>
                        <bkkr-label>Schedule</bkkr-label>
                    </bkkr-nav>

                    <bkkr-nav href="#">
                        <bkkr-icon name="user"></bkkr-icon>
                        <bkkr-label>Speakers</bkkr-label>
                    </bkkr-nav>

                    <bkkr-nav href="#">
                        <bkkr-icon name="map"></bkkr-icon>
                        <bkkr-label>Map</bkkr-label>
                    </bkkr-nav>

                    <bkkr-nav href="#">
                        <bkkr-icon name="info"></bkkr-icon>
                        <bkkr-label>About</bkkr-label>
                    </bkkr-nav>
                </bkkr-navs>
            </bkkr-toolbar>
        </bkkr-footer>
    </bkkr-root>
</body>

</html>
