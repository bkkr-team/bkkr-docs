  <body>
    <bkkr-root>
      
<div class="bkkr-page">
    <bkkr-content>
        <bkkr-list>
            <bkkr-radio-group value="woman">
                <bkkr-list-header>
                    Select gender
                </bkkr-list-header>

                <bkkr-item>
                    <bkkr-label>Woman</bkkr-label>
                    <bkkr-radio slot="start" value="woman"></bkkr-radio>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label>Man</bkkr-label>
                    <bkkr-radio slot="start" value="man"></bkkr-radio>
                </bkkr-item>

                <bkkr-item>
                    <bkkr-label>Non-binary</bkkr-label>
                    <bkkr-radio slot="start" value="nonbinary"></bkkr-radio>
                    </bkkr-item>
            </bkkr-radio-group>
        </bkkr-list>
    </bkkr-content>
</div>

    </bkkr-root>
