<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Skeleton</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core@5/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities@1/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-container>
                <h2 class="mb-3">
                    <bkkr-skeleton animated style="width: 60%"></bkkr-skeleton>
                </h2>
                <p class="mb-2">
                    <bkkr-skeleton animated style="width: 80%"></bkkr-skeleton>
                </p>
                <p class="mb-2">
                    <bkkr-skeleton animated style="width: 40%"></bkkr-skeleton>
                </p>
            </bkkr-container>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
