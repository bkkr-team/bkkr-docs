<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Icon</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/core/dist/bkkr/bkkr.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@bkkr/utilities/dist/bkkr.utilities.min.css" />
    <style>
        :root {
            --safe-area-top: 20px;
            --safe-area-bottom: 22px;
        }
    </style>
</head>

<body>
    <bkkr-root>
        <bkkr-content>
            <bkkr-container>
                <bkkr-grid size="4">
                    <bkkr-icon size="large" name="thumbs-up"></bkkr-icon>
                    <bkkr-icon size="large" name="flag" color="primary"></bkkr-icon>
                    <bkkr-icon size="large" name="fire-alt" color="danger"></bkkr-icon>
                    <bkkr-icon size="large" name="check-circle" color="success"></bkkr-icon>
                </bkkr-grid>
            </bkkr-container>
        </bkkr-content>
    </bkkr-root>
</body>

</html>
