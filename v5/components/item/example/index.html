    :root {
      --safe-area-top: 20px;

<body>
  <bkkr-root>
    
<div class="bkkr-page">
  <bkkr-content>
    <bkkr-list>
      <bkkr-item>
        Item 1
      </bkkr-item>
      <bkkr-item>
        <bkkr-icon name="flask" class="mr-3" slot="start"></bkkr-icon>
        Item 2
      </bkkr-item>
      <bkkr-item>
        Item 3
        <bkkr-icon name="flask" slot="end"></bkkr-icon>
      </bkkr-item>
      <bkkr-item>
        <bkkr-icon name="flask" class="mr-3" slot="start"></bkkr-icon>
        Item 4
        <bkkr-icon name="flask" slot="end"></bkkr-icon>
      </bkkr-item>
    </bkkr-list>

    <bkkr-list>
      <bkkr-item detail>
        <bkkr-label>
          Standard Item with Detail Arrow
        </bkkr-label>
      </bkkr-item>
    </bkkr-list>

    <bkkr-list>
      <bkkr-item button onclick="testClick()">
        <bkkr-shape shape="rombus" slot="start">
          <bkkr-img src="https://randomuser.me/api/portraits/women/59.jpg" alt="cat"></bkkr-img>
        </bkkr-shape>
        <bkkr-label>
          Avatar Start, Button Item
        </bkkr-label>
      </bkkr-item>
    </bkkr-list>
  </bkkr-content>
</div>
  </bkkr-root>

  

<script src="https://bkkr-team.github.io/bkkr-docs/v5/dist/bkkr/bkkr.js"></script>
