  <body>
    <bkkr-root>
      
<div class="bkkr-page">
    <bkkr-content>
        <!-- Default Input -->
        <bkkr-input></bkkr-input>

        <!-- Input with value -->
        <bkkr-input value="custom"></bkkr-input>

        <!-- Input with placeholder -->
        <bkkr-input placeholder="Enter Input"></bkkr-input>

        <!-- Input with clear button when there is a value -->
        <bkkr-input clear-input value="clear me"></bkkr-input>

        <!-- Number type input -->
        <bkkr-input type="number" value="333"></bkkr-input>

        <!-- Disabled input -->
        <bkkr-input value="Disabled" disabled></bkkr-input>

        <!-- Readonly input -->
        <bkkr-input value="Readonly" readonly></bkkr-input>

        <!-- Required input -->
        <bkkr-input placeholder="Required" required></bkkr-input>

        <!-- Inputs with labels -->
        <bkkr-item>
            <bkkr-label>Default Label</bkkr-label>
            <bkkr-input></bkkr-input>
        </bkkr-item>

        <bkkr-item>
            <bkkr-label position="fixed">Fixed Label</bkkr-label>
            <bkkr-input></bkkr-input>
        </bkkr-item>

        <bkkr-item>
            <bkkr-label position="floating">Floating Label</bkkr-label>
            <bkkr-input placeholder="eg. Pizza"></bkkr-input>
        </bkkr-item>
    </bkkr-content>
</div>
